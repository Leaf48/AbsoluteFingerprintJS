<body>

  <p id="fp">Loading...</p>

  <!-- blueimp-md5ãƒ©ã‚¤ãƒ–ãƒ©ãƒªã‚’CDNã‹ã‚‰èª­ã¿è¾¼ã¿ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js"></script>
  <script>
    // ãƒ•ã‚£ãƒ³ã‚¬ãƒ¼ãƒ—ãƒªãƒ³ãƒˆç”Ÿæˆé–¢æ•°
    const canvasFP = () => {
      const canvas = document.createElement("canvas");
      const dpr = window.devicePixelRatio || 1;
      // é«˜è§£åƒåº¦ç”¨ã«ã‚µã‚¤ã‚ºã‚’èª¿æ•´
      canvas.width = 200 * dpr;
      canvas.height = 100 * dpr;
      const ctx = canvas.getContext("2d");
      if (!ctx) return "";
      ctx.scale(dpr, dpr);

      // èƒŒæ™¯ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³
      const gradient = ctx.createLinearGradient(0, 0, 200, 100);
      gradient.addColorStop(0, "#ff9a9e");
      gradient.addColorStop(1, "#fad0c4");
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, 200, 100);

      // ãƒ†ã‚­ã‚¹ãƒˆæç”»
      ctx.textBaseline = "middle";
      ctx.textAlign = "center";
      ctx.font = "16px Arial";
      ctx.fillStyle = "#069";
      ctx.fillText("Canvas FP Test ğŸ˜", 100, 50);

      // ã‚·ã‚§ã‚¤ãƒ—æç”»ï¼šåˆæˆãƒ¢ãƒ¼ãƒ‰ã§å·®åˆ†ã‚’å¼·èª¿
      ctx.globalCompositeOperation = "difference";
      ctx.fillStyle = "rgba(255, 0, 0, 0.6)";
      ctx.beginPath();
      ctx.arc(50, 50, 20, 0, Math.PI * 2);
      ctx.fill();
      ctx.fillStyle = "rgba(0, 255, 0, 0.6)";
      ctx.beginPath();
      ctx.arc(150, 50, 20, 0, Math.PI * 2);
      ctx.fill();

      // ãƒãƒƒã‚·ãƒ¥ç”Ÿæˆ
      const dataURL = canvas.toDataURL();
      return md5(dataURL);
    };

    // DOMãŒèª­ã¿è¾¼ã¾ã‚ŒãŸã‚‰ãƒãƒƒã‚·ãƒ¥ã‚’è¡¨ç¤º
    document.addEventListener("DOMContentLoaded", () => {
      const hash = canvasFP();
      document.getElementById("fp").textContent = hash;
    });
  </script>
